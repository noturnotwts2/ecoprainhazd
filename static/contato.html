<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            background-color: #E0F4EA;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #62ab8a;
            border-radius: 10px;
            padding: 40px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            color: #017161;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            background-color: #037261;
            color: white;
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
        }
        .info p {
            margin: 10px 0;
        }
        .label {
            color: #88e4ba;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Contato da Secretaria do Meio Ambiente</div>
        <div class="info">
            <p><span class="label">Telefone:</span> (98) 98100-8780</p>
            <p><span class="label">E-mail:</span> sec.meioambiente@zedoca.ma.gov.br</p>
            <p><span class="label">Endereço:</span> Avenida Militar SN, Vila do Bec, Zé Doca, Prédio da Prefeitura Municipal</p>
            <p><span class="label">Horários de funcionamento:</span> 08:00h às 12:00h e 14:00h às 18:00h</p>
        </div>
    </div>
</body>
</html>
