<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>(Em Desenvolvimento)
    Detalhes da Denúncia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    p {
      margin-bottom: 10px;
    }
    .status {
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    .pendente {
      background-color: #f9e79f;
      color: #7d6608;
    }
    .resolvido {
      background-color: #abebc6;
      color: #145a32;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ denuncia.titulo }}</h2>
    <p><strong>Descrição:</strong> {{ denuncia.descricao }}</p>
    <p><strong>Nome:</strong> {{ denuncia.nome }}</p>
    <p><strong>Contato:</strong> {{ denuncia.contato }}</p>
    <div class="status {{ 'pendente' if denuncia.status == 'Pendente' else 'resolvido' }}">
      {{ denuncia.status }}
    </div>
    <a href="/" style="display: inline-block; margin-top: 20px;">← Voltar</a>
  </div>
</body>
</html>
